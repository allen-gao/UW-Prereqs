<html ng-app="prereqsApp" ng-controller="prereqsCtrl">

<head>
	<!-- library files -->
	<script src="lib/angular.min.js"></script>
	<script src="lib/ui-bootstrap-tpls-0.12.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
	<!-- controllers -->
	<script src="js/prereqsCtrl.js"></script>
	<script src="js/courseModalCtrl.js"></script>
	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="css/courseModalStyle.css">
	<link rel="stylesheet" type="text/css" href="css/mainStyle.css">
</head>

<body>
	<div class="titleBox">
			<h1 class="pageTitle">uWaterloo Prereqs</h1>
		</div>
	<div class="container-fluid">
		<div class"allInputs">
			<select class="form-control" ng-model="selectedSubject">
				<option>Select a Subject</option>
				<option ng-repeat="courseSubject in courseSubjects">{{courseSubject.subject}}</option>
			</select>
			<input class="txtbox" ng-model="courseCatalog.catalog_number" placeholder="Course ID">
			<input id="sub" class="btn btn-default" type="button" value="Submit" ng-click="lookupSubject(selectedSubject)">
		</div>
		<ul class="listCourse">
			<li ng-repeat="course in courses | filter: courseCatalog">
				<div ng-click="openCourseModal(course)">
					{{course.subject}} {{course.catalog_number}}
				</div>
			</li>
		</ul>
	</div>
</body>

</html>
